<!DOCTYPE html>
<html>
    <head>
        <title>Lavalamp</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="http://threejs.org/build/three.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="setup.js"></script>
        <script src="descriptions.js"></script>
        <script src="metaball-data.js"></script>
        <script src="Lavaballs.js"></script>
        <script src="Lavalamp.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="lavalamp.css"/>
    </head>
    <body>
        <canvas id="background"></canvas>
        <section id="controlPane" class="controls left">
            <ul id="modifierList">
                <li class="speed descriptor">
                    Movement Speed
                </li>
                <li class="speed control">
                    <div id="speedSlider"></div>
                </li>
                <li class="rate descriptor">
                    Spawn Rate
                </li>
                <li class="rate control">
                    <div id="rateSlider"></div>
                </li>
                <li class="size descriptor">
                    Ball Size
                </li>
                <li class="size control">
                    <div id="sizeSlider"></div>
                </li>
                <li class="threshold descriptor">
                    Render Threshold
                </li>
                <li class="threshold control">
                    <div id="thresholdSlider"></div>
                </li>
                <li class="resolution descriptor">
                    Resolution
                </li>
                <li id="threshold" class="resolution control">
                    <div id="resolutionSlider"></div>
                </li>
                <li class="material descriptor">
                    Ball Material
                </li>
                <li class="material control">
                    <select id="materialSelection">
                        <optgroup label="Three.js Presets">
                            <option value="Basic">Basic</option>
                            <option value="Lambert" selected>Lambert</option>
                            <option value="Normal">Normal</option>
                            <option value="Phong">Phong</option>
                            <option value="Wireframe">Wireframe</option>
                        </optgroup>
                        <!-- This is where custom shaders will go.
                        <optgroup id="shaderList" label="GLSL Materials">
                        </optgroup>-->
                    </select>
                </li>
            </ul>
        </section>
        <section id="infoPane" class="controls right">
            <header>Metalava</header>
            <br><br>
            This is a demo that shows some of the neat capabilities of metaballs.
            <br><br>
            The mouse controls one of the balls, which can be merged with other balls on the screen.
        </section>
        <script>
            // Sets up everything and gets the ball rolling (hah)
            var demo = setupScene(document.getElementById('background'));
            var lavalamp = new Lavalamp(new THREE.Vector3(20, 20, 20));
            addEventHandlers(lavalamp, demo);
            addUIElements(lavalamp);
            lavalamp.startFlowing();
        </script>
    </body>
</html>
